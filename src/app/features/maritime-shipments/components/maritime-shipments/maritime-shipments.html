<div class="maritime-shipments-container p-8">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold">Envíos Marítimos</h1>
    <button mat-flat-button color="primary" (click)="onNewShipment()">
      Nuevo envío
    </button>
  </div>

  <mat-card class="maritime-shipments-table-card">
    <table mat-table [dataSource]="(maritimeShipments$ | async) ?? []" class="w-full">

      <ng-container matColumnDef="client">
        <th mat-header-cell *matHeaderCellDef> Cliente </th>
        <td mat-cell *matCellDef="let element"> {{ element.client.name }} </td>
      </ng-container>

      <ng-container matColumnDef="product">
        <th mat-header-cell *matHeaderCellDef> Producto </th>
        <td mat-cell *matCellDef="let element"> {{ element.product.name }} </td>
      </ng-container>

      <ng-container matColumnDef="port">
        <th mat-header-cell *matHeaderCellDef> Puerto </th>
        <td mat-cell *matCellDef="let element"> {{ element.port.name }} </td>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Cantidad </th>
        <td mat-cell *matCellDef="let element"> {{ element.quantity }} </td>
      </ng-container>
      
      <ng-container matColumnDef="shippingCost">
        <th mat-header-cell *matHeaderCellDef> Costo </th>
        <td mat-cell *matCellDef="let element">
          ${{ element.shippingCost | number:'1.2-2' }}
        </td>
      </ng-container>

      <ng-container matColumnDef="fleetNumber">
        <th mat-header-cell *matHeaderCellDef> Flota </th>
        <td mat-cell *matCellDef="let element"> {{ element.fleetNumber }} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="accent" (click)="onEdit(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="onDelete(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
</div>
