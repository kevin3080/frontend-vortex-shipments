<div class="login h-screen flex items-center justify-center">
  <mat-card class="login__card w-full max-w-sm">
    <mat-card-header class="login__header">
      <mat-card-title class="login__title">Vortex Shipments</mat-card-title>
      <mat-card-subtitle class="login__subtitle">Inicia sesión para continuar</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="login__content">
      <form class="login__form" (ngSubmit)="onLogin()">
        <mat-form-field appearance="fill" class="login__field">
          <mat-label>Usuario</mat-label>
          <input matInput [(ngModel)]="username" name="username" required placeholder="admin">
        </mat-form-field>

        <mat-form-field appearance="fill" class="login__field">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" [(ngModel)]="password" name="password" required placeholder="password">
        </mat-form-field>

        <button 
          mat-flat-button 
          type="submit" 
          class="login__button"
        >
          Ingresar
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
